name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
      - run: yarn

      - name: Build
        run: yarn build

      - name: Type Check
        run: yarn tsc

      - name: Lint
        run: yarn lint
